name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-native:
    name: build-native-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: zork-termux-linux-amd64
          - os: macos-latest
            artifact_name: zork-termux-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Collect artifact
        run: |
          mkdir -p dist
          cp target/release/zork-termux dist/${{ matrix.artifact_name }}
          chmod +x dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  build-termux:
    name: build-termux-arm64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (android target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Setup Android NDK
        id: ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c

      - name: Build aarch64-linux-android binary
        env:
          NDK_PATH: ${{ steps.ndk.outputs.ndk-path }}
        run: |
          TOOLCHAIN="${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER="${TOOLCHAIN}/aarch64-linux-android24-clang"
          export CC_aarch64_linux_android="${TOOLCHAIN}/aarch64-linux-android24-clang"
          export CXX_aarch64_linux_android="${TOOLCHAIN}/aarch64-linux-android24-clang++"
          cargo build --release --target aarch64-linux-android

      - name: Collect termux artifact
        run: |
          mkdir -p dist
          cp target/aarch64-linux-android/release/zork-termux dist/zork-termux-termux-arm64
          chmod +x dist/zork-termux-termux-arm64

      - name: Upload termux artifact
        uses: actions/upload-artifact@v4
        with:
          name: zork-termux-termux-arm64
          path: dist/zork-termux-termux-arm64

  release-assets:
    name: release-assets
    runs-on: ubuntu-latest
    needs:
      - build-native
      - build-termux

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -maxdepth 2 -exec cp {} release/ \;

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*

  publish-npm-termux:
    name: publish-npm-termux
    runs-on: ubuntu-latest
    needs:
      - build-termux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Download termux artifact
        uses: actions/download-artifact@v4
        with:
          name: zork-termux-termux-arm64
          path: dist

      - name: Prepare npm package
        run: |
          cp dist/zork-termux-termux-arm64 npm/zork-termux/prebuilt/zork-termux
          chmod +x npm/zork-termux/prebuilt/zork-termux
          VERSION="${GITHUB_REF_NAME#v}"
          CURRENT_VERSION="$(node -p "require('./npm/zork-termux/package.json').version")"
          if [ "${CURRENT_VERSION}" != "${VERSION}" ]; then
            npm --prefix npm/zork-termux version "${VERSION}" --no-git-tag-version
          else
            echo "npm package version already ${VERSION}, skipping npm version bump"
          fi

      - name: Publish npm package
        working-directory: npm/zork-termux
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
